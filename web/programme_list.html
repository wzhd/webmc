<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="programme_data.html">

<polymer-element name="programme-list">
<template>
  <programme-data data={{programmes}}></programme-data>
  <template repeat="{{prog in programmes}}">
    <a href="{{prog['play']}}">
    <img src="{{prog['thumb']}}"/><br>
    {{prog['name']}}<br><br>
    </a>
  </template>
  </template>
  <script type="application/dart" src="programme_list.dart"></script>
</polymer-element>
