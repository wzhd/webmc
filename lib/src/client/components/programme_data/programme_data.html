<link rel="import" href="../../../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../../../packages/core_elements/core_ajax_dart.html">

<polymer-element name="programme-data" attributes="data">
  <template>
    <style>
      :host {
      display: none;
      }
    </style>
    <core-ajax-dart id="ajax"
       auto
       url="/list"
       handleAs="json"
       on-core-response="{{handleResponse}}">
    </core-ajax-dart>
  </template>
  <script type="application/dart" src="programme_data.dart"></script>
</polymer-element>
