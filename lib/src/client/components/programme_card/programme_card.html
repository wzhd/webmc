<link rel="import" href="../../../../../../packages/polymer/polymer.html">

<polymer-element name="programme-card">
  <template>
    <style>
    :host {
        display: block;
        position: relative;
        background-color: white;
        padding: 20px;
        width: 100%;
        font-size: 1.2rem;
        font-weight: 300;
    }
    .card-header {
        margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 300;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
        width: 200px;
        border-radius: 0%;
        margin: 10px;
    }
    </style>

    <div class="card-header" layout horizontal center>
      <content select="img"></content>
      <content select="h2"></content>
    </div>
    <content></content>
  </template>
  <script type="application/dart" src="programme_card.dart"></script>
</polymer-element>
